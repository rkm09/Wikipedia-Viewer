<!DOCTYPE html>
<html lang="en" >
<head>

<body>
  <header>

<div class="search-wrapper">

</div>

</center>
  <div id="dis"></div>
</div>
<footer>
   <p id="foot"><span class="yel">~</span> Page made at <i class="fa fa-fort-awesome" style="color:#cc0000;font-size:30px"></i> by RM09 <span class="yel">~</span> </p>
</footer>
